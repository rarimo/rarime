name: Publish Stable to NPM

on:
  push:
    tags:
      - '^\d+\.\d+\.\d+$'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs: [ 18 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Publish
        run: |
          yarn install
          yarn build
          yarn lint
          yarn test
          yarn publish-stable
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
