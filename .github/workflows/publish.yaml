name: Publish to NPM

on:
  push:
    branches:
      - 'publish'

jobs:

  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs: [ 18 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}
      - name: Publish
        run: |
          yarn install
          yarn build
          yarn publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
