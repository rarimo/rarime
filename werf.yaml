configVersion: 1
project: "web-client"
---
image: builder
from: node:18-alpine3.18
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - package.json
        - yarn.lock
      setup: 
        - "**/*"
shell: 
  beforeInstall:
    - apk --no-cache --update --virtual build-dependencies add python3 make g++
  install: 
    - cd /app
    #- yarn autoclean --init
    #- yarn autoclean --force
    - yarn install
  setup: 
    - cd /app
    - yarn build

---
image: web
from: nginx:alpine
git:
  - add: /nginx.conf
    to: /etc/nginx/nginx.conf
import:
  - image: builder
    add: /app/packages/site/public
    to: /usr/share/nginx/html
    after: setup